		function runLoader(loader) {
			// screen = [] // line // need to do
			// screen = [[], []] // 2d

			// 				[[]], 
			// 				[[]],

			// screen = [...] // 4d

			const screen = [1, 1, 1, 1, 1, 1, 1];
			const screenLen = screen.length;
			let operation = '>'
			let currentPxs = [[1]];
			l(currentPxs)
			screen.forEach((px,i) => {
				const radio = document.createElement('input');
				radio.type = 'radio';
				radio.id = 'loader-px-' + i;
				radio.name = 'loader'
				loader.appendChild(radio)
				console.log(1);
			})

			setInterval(() => {
				const px = document.getElementById('loader-px-' + (currentPxs[0] - 1) )

				l(currentPxs)
				if(px) {
					px.checked = true	
				}

				// go-back loop
				if(operation == '>') {
					currentPxs[0] = (+currentPxs[0]) + 1
					if(currentPxs > screen.length) {
						operation = '<'	
					}
				} else if(operation == '<') {
					currentPxs[0] = (+currentPxs[0]) - 1
					if(currentPxs < screen.length) {
						operation = '>'	
					}
				}

				// go-again loop

				// 	currentPxs[0] = (+currentPxs[0]) + 1	
				// }
			}, 250)
		}


		window.onload = () => {
			scoreboardLoader();
		}
